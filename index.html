<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- mio css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <div class="h1 fw-light">RUBRICA</div>
                        </div>
                        <!-- Name Input -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control my-2" id="contactName" placeholder="Nome">
                            <label for="name">Nome</label>
                        </div>
                        <!-- Number Input -->
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="contactNumber" placeholder="Numero">
                            <label for="emailAddress">Inserici numero</label>
                        </div>
                        <!-- Bottoni per aggiungere e mostrare contatti -->
                        <div class="d-grid">
                            <button class="btn btn-primary my-2 p-3" id="btnAddContact">Aggiungi contatto</button>
                            <button class="btn btn-success my-2 p-3" id="btnShowContacts">Mostra contatti</button>
                        </div>
                    </form>
                    <!-- Mostra contatti salvati -->
                    <div class="form-floating" >
                        <div class="row align-content-center" id="contactsWrapper" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- My JS -->
<script src="./script.js"></script>
</body>
</html>
